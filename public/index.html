<!DOCTYPE html>
<html>
  <head class="container">
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" type="text/css" href="css/bootsrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"
  <meta charset="UTF-8">
  <div class="container ">
     <img src="img/logo-privateaser.svg" alt="privateaserLogo">
     <h1>Welcome on the price calculator webpage</h1>
    
  </div>
 
  </head>
  <body>
    <div>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Bar name"/>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/>
    </div>
    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/>
      <input class="js-time" type="number" placeholder="Time in h"/>
      <input class="js-persons" type="number" placeholder="Persons"/>
    </br>
      <span><label> Deductible Option</label></span>
      <input class="js-option container" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </div>
  </body>
</html>
